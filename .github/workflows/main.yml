name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: zip -0r UnivaPay-for-WC-Legacy.zip UnivaPay-for-WC-Legacy
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            UnivaPay-for-WC-Legacy.zip